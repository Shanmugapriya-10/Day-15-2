<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="display" class="form-control mb-3" disabled>
        <div class="btn-group btn-group-lg w-100" role="group">
          <button type="button" class="btn btn-secondary number">1</button>
          <button type="button" class="btn btn-secondary number">2</button>
          <button type="button" class="btn btn-secondary number">3</button>
          <button type="button" class="btn btn-secondary operator">+</button>
        </div>
        <div class="btn-group btn-group-lg w-100" role="group">
          <button type="button" class="btn btn-secondary number">4</button>
          <button type="button" class="btn btn-secondary number">5</button>
          <button type="button" class="btn btn-secondary number">6</button>
          <button type="button" class="btn btn-secondary operator">-</button>
        </div>
        <div class="btn-group btn-group-lg w-100" role="group">
          <button type="button" class="btn btn-secondary number">7</button>
          <button type="button" class="btn btn-secondary number">8</button>
          <button type="button" class="btn btn-secondary number">9</button>
          <button type="button" class="btn btn-secondary operator">*</button>
        </div>
        <div class="btn-group btn-group-lg w-100" role="group">
          <button type="button" class="btn btn-secondary number">0</button>
          <button type="button" class="btn btn-secondary operator">/</button>
          <button type="button" class="btn btn-secondary operator">%</button>
          <button type="button" class="btn btn-secondary" onclick="calculate()">=</button>
        </div>
        <button type="button" class="btn btn-danger w-100 mt-3" onclick="clearDisplay()">Clear</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
